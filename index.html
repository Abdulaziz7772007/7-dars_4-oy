<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Don don ziki</title>
	<link rel="stylesheet" href="./css/output.css">
	<script defer type="module" src="./js/main.js"></script>
</head>

<body>
	<div class="bg-blue-950 min-h-[100vh] w-full">
		<!-- hisoblagich -->
		<header class="mx-auto w-full max-w-[740px] px-3 py-10 max-[600px]:max-w-full max-[600px]:p-6">

			<div
				class="flex items-center  justify-center mb-5 sm:gap-30 gap-10 rounded-[12px] border-[3px] border-grey px-4 py-[14px] max-[600px]:rounded-[3px] max-[600px]:p-4">
				<img class="h-[89px] w-[152px] object-contain max-[600px]:h-10 max-[600px]:w-[79px]" src="./images/logo.svg"
					alt="logo">
				<span
					class="flex w-[126px] flex-col items-center rounded-[6px] text-blue-50 border-4 bg-blue-800 bg-clip-border  p-3 shadow-drop max-[600px]:w-16 max-[600px]:rounded max-[600px]:p-[8px]">
					<span class="font-semibold uppercase tracking-[2.5px] text-blue max-[600px]:text-[10px]">Score</span>
					<span id="score" class="text-[64px] font-bold leading-none text-dark-blue max-[600px]:text-[40px]">0</span>
				</span>
			</div>
		</header>

		<!-- choose zone -->
		<section id="choose-zone" class="grid place-items-center">
			<div data-mode="easy"
				class=" group grid grid-cols-2 grid-rows-2 w-full max-w-[500px] place-items-center gap-x-20 gap-y-6 bg-no-repeat bg-center bg-[url('../images/triangle.svg')] data-[mode=hard]:grid-cols-2 data-[mode=hard]:grid-rows-3 data-[mode=hard]:gap-2 data-[mode=hard]:bg-[url('../images/polygon.svg')] max-[600px]:max-w-[300px] max-[600px]:gap-x-10 max-[600px]:bg-[200px] max-[600px]:gap-y-3"
				id="zoneGrid">
				<button
					class="hand group-data-[mode=hard]:col-start-1  group-data-[mode=hard]:col-end-3 group-data-[mode=hard]:place-items-center group-data-[mode=hard]:translate-y-6">
					<img class=" hover:cursor-pointer " src="./images/rock.svg" alt="rock" width="150px" height="150px">
				</button>
				<button class="hand group-data-[mode=hard]:place-items-center">
					<img class=" hover:cursor-pointer " src="./images/paper.svg" alt="paper" width="150px" height="150px">
				</button>
				<button class="hand group-data-[mode=easy]:col-start-1 group-data-[mode=easy]:col-end-3 ">
					<img class="hover:cursor-pointer " src="./images/scissors.svg" alt="scissors" width="150px" height="150px">
				</button>
				<button class="hand hidden group-data-[mode=hard]:block group-data-[mode=hard]:place-items-end">
					<img class="hover:cursor-pointer " src="./images/spock.svg" alt="spock" width="150px" height="150px">
				</button>
				<button class="hand hidden group-data-[mode=hard]:block group-data-[mode=hard]:place-items-start">
					<img class="hover:cursor-pointer " src="./images/lizard.svg" alt="lizard" width="150px" height="150px">
				</button>
			</div>
		</section>
		<!-- Status zone -->
		<section id="status-zone" class="flex items-center justify-center max-[600px]:gap-[50px] hidden">
			<div class="flex max-[700px]:flex-col items-center gap-10"> <img id="user" src="" alt="">
				<div> <button id="refreshGameBtn" class="btn text-2xl w-50 h-20 mb-20 bg-blue-800">Return game</button>
					<div role="alert"
						class="alert text-2xl alert-info w-50 h-20 block flex items-center justify-center uppercase"> <span
							class="statusText"></span> </div>
				</div> <img class="ai" src="./images/oval.svg" alt="oval" width="200px" height="200px">
			</div>
		</section>
		<!-- live server yoq -->
		<!--  -->
		<div class="flex items-center justify-center gap-5 py-5 md:flex-col">
			<button
				class="btn md:absolute md:bottom-20 md:right-8 w-[130px] rounded-lg border bg-blue-600 border-b-blue-600 p-[1px] font-semibold uppercase tracking-[2.5px] text-white transition-all hover:bg-white hover:text-blue-950 active:scale-95"
				id="modeChanger">Easy mode</button>

			<!-- Open the modal using ID.showModal() method -->
			<button
				class="btn md:absolute md:bottom-8 md:right-8 w-[130px] rounded-lg border bg-blue-600 border-b-blue-600 p-[1px] font-semibold uppercase tracking-[2.5px] text-white transition-all hover:bg-white hover:text-blue-950 active:scale-95"
				onclick="my_modal_1.showModal()">RULES</button>
		</div>

		<dialog id="my_modal_1" class="modal">
			<div class="modal-box">
				<img id="rules" src="./images/rules.svg" alt="rules">
				<div class="modal-action">
					<form method="dialog">
						<!-- if there is a button in form, it will close the modal -->
						<button class="btn">Close</button>
					</form>
				</div>
			</div>
		</dialog>
	</div>
</body>

</html>
